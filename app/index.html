<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Song Manager</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- build:css assets/css/app.css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/photon.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- endbuild -->
</head>
<body>
    <ng-view></ng-view>
    <!-- build:js scripts/vendor.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <!-- endbuild -->
    <!-- build:app scripts/app.js -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/song/songService.js"></script>
    <script src="./scripts/song/songController.js"></script>
    <!-- endbuild -->
    <script>
    	document.addEventListener("keydown", function (e) {
    		if (e.which === 123) {
    			require('remote').getCurrentWindow().toggleDevTools();
    		} else if (e.which === 116) {
    			location.reload();
    		}
    	});
    </script>
</body>
</html>
