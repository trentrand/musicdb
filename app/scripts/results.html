<table class="table-striped">
    <thead>
        <tr>
            <th ng-repeat="column in vm.columnHeaders">{{ column }}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in vm.rows">
            <td ng-repeat="value in row">{{ value }}</td>
        </tr>
    </tbody>
</table>
